<div class="row">
    <div class="col-xs-3 col-xs-offset-1">
        Artist
    </div>
    <div class="col-xs-5">
        Title
    </div>
    <div class="col-xs-2">
        Duration
    </div>
</div>
<div class="row" ng-repeat="item in musicLibrary" ng-click="loadSong(item.song)">
    <div id="music-library">
        <div class="col-xs-1">
            <i class="fa fa-play" ng-click="playVideo()"></i>
        </div>
        <div class="col-xs-3">
            <span class="songColumn">{{item.song.artist}}</span>
        </div>
        <div class="col-xs-5">
            <span class="songColumn">{{item.song.title}}</span>
        </div>
        <div class="col-xs-2">
            <span class="songColumn">{{item.song.duration}}</span>
        </div>
    </div>
</div>
