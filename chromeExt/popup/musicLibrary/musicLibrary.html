<div class="row" id="music-library-header">
    <div class="col-xs-3 col-xs-offset-1">
        Artist
    </div>
    <div class="col-xs-5">
        Title
    </div>
    <div class="col-xs-2">
        Duration
    </div>
</div>
<div id="header-border"></div>
<div id="music-library-wrap">
    <div class="row" ng-repeat="item in musicLibrary" ng-click="loadSong(item.song, $index)">
        <song></song>
    </div>
</div>
