<div id="music-library">
	<ul>
		<li ng-repeat="item in musicLibrary" >
		<pre>{{item.song | json}}</pre>
			<span ng-if="item.song.youtube.url"><a ng-click="setBandcampIframe(item.song.source.bandcampId)">{{item.song.youtube.videoTitle}}</a></span>
			<span ng-if="!item.song.youtube.url"><a ng-click="setBandcampIframe(item.song.source.bandcampId)">{{item.song.artist}} - {{item.song.title}}</a></span>
		</li>
	</ul>
</div>


<md-button class="md-raised md-primary" ng-click="logout()">Logout</md-button>
<pre>{{iFrameURL}}</pre>
{{id}}
<button ng-click="pause()">pause</button>
<button ng-click="play()">play</button>
<iframe width="420" height="315" src="http://bandcamp.com/EmbeddedPlayer/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/track=" + id + "/transparent=true/" frameborder="0" allowfullscreen></iframe>

<!-- <iframe style="border: 0; width: 100%; height: 120px;" src="{{iFrameURL}}"; seamless></iframe> -->

	<video controls autoplay>
		<source src="{{id}}" type="audio/mpeg">
	</video>
