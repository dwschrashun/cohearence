<div class="panel">
    <div class="panel-heading">
        <span class="panel-title">λ</span>
    </div>
    <div class="panel-body">
        <div id="music-library">
            <ul>
                <li ng-repeat="item in musicLibrary" ng-click="loadSong(item.song)">
                    <span ng-if="item.song.youtube.url">{{item.song.youtube.videoTitle}}</span>
                    <span ng-if="!item.song.youtube.url">{{item.song.artist}} - {{item.song.title}}</span>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-3 controls">
            <md-button class="md-primary playerbuttons" ng-click="skipBackward()"><i class="fa fa-backward fa-2x"></i></md-button>
        </div>
        <div class="col-xs-3 controls">
            <md-button class="md-primary playerbuttons" ng-click="playVideo()"><i class="fa fa-play fa-2x"></i></md-button>
        </div>
        <div class="col-xs-3 controls">
            <md-button class="md-primary playerbuttons" ng-click="pauseVideo()"><i class="fa fa-pause fa-2x"></i></md-button>
        </div>
        <div class="col-xs-3 controls">
            <md-button class="md-primary playerbuttons" ng-click="skipForward()"><i class="fa fa-forward fa-2x"></i></md-button>
        </div>
    </div>
    
    <!-- <md-button ng-mousedown="startOrStopFastForward('start')" ng-mouseup="startOrStopFastForward('stop')"> >> </md-button>

	<div class="panel-heading">
		<span class="panel-title">λ</span>

				<li class="popup-song" ng-repeat="item in musicLibrary" ng-click="loadSong(item.song)">

					<span ng-if="!item.song.youtube.url">{{item.song.artist}} - {{item.song.title}}</span>
				</li>
			</ul>
		</div>
	</div>

	<i class="fa fa-play" ng-click="playVideo()">Play</i>
	<i class="fa fa-pause" ng-click="pauseVideo()">Pause</i>
	<i class="fa fa-forward" ng-click="skipForward()">Skip Forward</i>
