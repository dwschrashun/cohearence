<div id="list-container">
	<div id="controls">
		<div class="search">
			<input class="form-control" placeholder="Search Playlists" ng-model="searchText">
		</div>
		<button ng-hide="namingPlaylist" ng-click="namePlaylist()" class="btn btn-primary btn-add">+</button>
		<form name="playlistForm" ng-submit=" playlistForm.name.$valid && makePlaylist()">
			<input name="name" class="form-control" placeholder="Playlist Name" ng-show="namingPlaylist" ng-model="playlistName" required ng-minlength="1"></input>
			<button type="submit" class="btn btn-primary btn-add" ng-show="namingPlaylist && playlistForm.name.$valid">âœ“</button>
		</form>
	</div>
	<ul>
		<li>
			<a ui-sref="playlist({playlistID: playlist._id})" droppable id = "{{playlist._id}}" ng-repeat="playlist in playlists | filter:searchText:false">{{ playlist.name }}</a>
		</li>
	</ul>
</div>
