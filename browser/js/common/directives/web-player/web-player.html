<div id="player" class="row">
    <div class="text-center ">
        <div class="buttons">
            <i id="nav-backward" class="fa fa-lg fa-step-backward"></i>
            <i id="nav-play" ng-show="paused" class="fa fa-lg fa-play-circle-o" ng-click="togglePaused()"></i>
            <i id="nav-pause" ng-show="!paused" ng-click="togglePaused($event)" class="fa fa-lg fa-pause"></i>
            <i id="nav-forward" class="fa fa-lg fa-step-forward"></i>
        </div>
    </div>
</div>
