<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
	<alert type="danger" ng-show="error">
		{{ error }}
	</alert>

	<div class="form-group">
		<label for="email">Email address</label>
		<input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
	</div>
	<div class="form-group">
		<label for="login-password">Password</label>
		<input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
	</div>
	<button type="submit" class="btn btn-default">Login</button>
	<div class='oauth'>
	  <!-- <a href = "/auth/facebook" class='btn-facebook btn' target = "_self"><i class="fa fa-facebook-official fa-lg"> Log in with Facebook</i></a> -->
	  <a href = "/auth/google" class='btn-google btn' target = "_self"><i class="fa fa-google-plus fa-lg"> Log in with Google +</i></a>
	  <!-- <a href = "/auth/twitter" class='btn-twitter btn' target = "_self"><i class="fa fa-twitter fa-lg"> Sign in with Twitter</i></a> -->
	</div>
</form>
