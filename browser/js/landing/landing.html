<div id="landing">

	<!-- welcome + login/signup -->
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<img id="landing-logo" src="images/icon.png">
			</div>
			<div class="col-md-9 text-center">
				<h2 id="landing-header">Welcome to Cohearence</h2>
				<h4>All your music from the internet in one place</h4>
			</div>
		</div>

		<!-- login/signup -->
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="row">
					<div id="landing-buttons">
						<div class="box bg-3">
							<div class="col-md-3 col-md-offset-1">
								<button class="button button--wapasha button--round-l button--text-thick button--inverted" ng-click="toggleLogin()">Login</button>
							</div>
							<div class="col-md-3 col-md-offset-1">
								<button class="button button--wapasha button--round-l button--text-thick button--inverted" ng-click="toggleSignup()">Signup</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5 col-md-offset-4">
						<div id="forms" ng-show="loggingIn || signingUp">
							<login-form ng-show="loggingIn"></login-form>
							<signup-form ng-show="signingUp"></signup-form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- currently supporting -->
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-md-offset-3 text-center">
				<h1>Currently supporting:</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7 col-md-offset-3">
				<div class="col-md-2">
					<a href="https://soundcloud.com" target="_blank">
						<img class="supporting" src="images/soundcloud-landing.png"></img>
						<md-tooltip>Soundcloud</md-tooltip>
					</a>
				</div>
				<div class="col-md-2 col-md-offset-1">
					<a href="https://youtube.com" target="_blank" data-toggle="tooltip" data-placement="top">
						<img class="supporting" src="images/youtube-landing.png"></img>
						<md-tooltip>YouTube</md-tooltip>
					</a>
				</div>
				<div class="col-md-2 col-md-offset-1">
					<a href="https://play.spotify.com" target="_blank">
						<img class="supporting" src="images/spotify-landing.png"></img>
						<md-tooltip>Spotify</md-tooltip>
					</a>
				</div>
				<div class="col-md-2 col-md-offset-1">
					<a href="https://bandcamp.com" target="_blank">
						<img class="supporting" src="images/bandcamp-landing.png"></img>
						<md-tooltip>Bandcamp</md-tooltip>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
