<div id="landing">
	<div id="mask">
		<div class="panel landing-panel">
			<div class="panel-heading">
				<h3 class="panel-title">
					Welcome to Cohearence
				</h3>
			</div>
			<div class="panel-body">
				<div class="description">
					<p>All your music from the internet in one place.</p>
				</div>
				<md-button class="md-raised md-primary landing-button" ng-click="toggleSignup()">Signup</md-button>
				<md-button class="md-raised md-primary landing-button" ng-click="toggleLogin()">Login</md-button>
				<div id="forms" ng-show="loggingIn || signingUp">
					<login-form ng-show="loggingIn"></login-form>
					<signup-form ng-show="signingUp"></signup-form>
				</div>
			</div>
		</div>
		<div id="description">
			<h2>Currently supporting:</h2>
			<div class="col-md-3">
				<a href="https://soundcloud.com">
					<img id="soundcloud" src="http://www.iconsdb.com/icons/preview/black/soundcloud-5-xxl.png"></img>
					<p>Soundcloud</p>
				</a>
			</div>
			<div class="col-md-3">
				<a href="https://youtube.com">
					<img id="youtube" src="http://www.boglarka.it/images/Social/youtube.png"></img>
					<p>YouTube</p>
				</a>
			</div>
			<div class="col-md-3">
				<a href="https://play.spotify.com">
					<img id="spotify" src="http://vectorlogofree.com/wp-content/uploads/2014/03/49097-spotify-logo-icon-vector-icon-vector-eps.png"></img>
					<p>Spotify</p>
				</a>
			</div>
			<div class="col-md-3">
				<a href="https://bandcamp.com">
					<img id="bandcamp" src="http://cdn.flaticon.com/png/256/49461.png"></img>
					<p>Bandcamp</p>
				</a>
			</div>
		</div>
	</div>
</div>
